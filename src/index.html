<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="A minimal, self-hosted markdown editor in the browser."
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="katex/katex.css" />
        <link rel="stylesheet" href="highlight/highlight.css" />
        <title>Znak</title>
        <script type="module" src="script.js" defer></script>
        <script src="hyperscript/hyperscript.js"></script>
    </head>

    <body>
        <div id="sidebar" class="sidebar">
            <button
                type="button"
                class="toggle-sidebar"
                _="on click toggle .show on #files"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
                    />
                    <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                </svg>
            </button>
            <div id="files" class="files"></div>
        </div>
        <main contenteditable="true"></main>
        <aside id="output"></aside>
        <button
            type="button"
            class="view-button code"
            _="on click toggle between .preview and .code"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-eye"
            >
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-code"
            >
                <polyline points="16 18 22 12 16 6" />
                <polyline points="8 6 2 12 8 18" />
            </svg>
        </button>
    </body>
</html>
